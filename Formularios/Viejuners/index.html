<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viejuners!</title>
</head>
<body>
    <h1>El Club Viejuner</h1>
    <h3>¡Apuntate ya!</h3>
    <form>
        <fieldset>
            <legend>¡Bienvenido! por favor, rellena el formulario</legend>
            
        
        <h2>Tú:</h2>
    
            <label for="name">Nombre:</label><br>
            <input placeholder="Escribe aquí" autofocus tabindex="1"><br>
            <label for="surname">Apellidos:</label><br>
            <input placeholder="Escribe aquí" tabindex="2"><br>
            <label for="age">Edad:</label><br>
            <input type="number" placeholder="Escribe aquí" tabindex="3"><br>
            <label for="sex">Sexo:</label><br>
            <input type="radio" > Hombre <input type="radio" tabindex="4"> Mujer<input type="radio">Otros<br>
            <label for="feel">Me siento viejuner:</label><br>
            <input type="checkbox" tabindex="5"><br>
            <label for="aboutMe">Escribe algo sobre tí:</label><br>
            <textarea name="" id="" cols="30" rows="10" placeholder="Escribe aquí" tabindex="6"></textarea>
            
        <h2>Tus circunstancias:</h2>
        <label for="email" placeholder="Escribe aquí">Correo electrónico</label>
        <input type="email" placeholder="Escribe aquí" tabindex="7"><br><br>
        <label for="phone">Teléfono fijo</label>
        <input type="tel" minlength="6" maxlength="6" placeholder="Escribe aquí (6 cifras)" tabindex="8"><br><br>
        <label for="phone">Teléfono móvil</label>
        <input type="tel" minlength="6" maxlength="6" placeholder="Escribe aquí (6 cifras)" tabindex="9">  <br><br>

        <input type="submit" > <input type="reset">
    </fieldset>
    </form>
</body>
</html>
